<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8" />
    <title>Bing Search</title>
    <link rel="stylesheet" href="../ext-3.3.0/resources/css/ext-all.css">
    <script type="text/javascript" src="../ext-3.3.0/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../ext-3.3.0/ext-all.js"></script>
    <script>
        Ext.onReady(function () {
            var tabs = new Ext.TabPanel({
                activeItem: 'tab_internal',
                style: 'margin: 5 0 0 20;',
                plain: true,
                border: false,
                items: [
                    {
                        id: 'tab_internal',
                        contentEl: 'internal',
                        layout: 'hbox',
                        title: '国内版',
                        items: [{
                            xtype: 'field',
                            width: 460,
                            height: 40
                        }, {
                            xtype: 'button',
                            border: false,
                            width: 40,
                            height: 40,
                            icon: 'search-small.PNG'
                        }]
                    },
                    {
                        id: 'tab_abroad',
                        contentEl: 'abroad',
                        layout: 'hbox',
                        title: '国际版',
                        items: [{
                            xtype: 'field',
                            width: 460,
                            height: 40
                        }, {
                            xtype: 'button',
                            border: false,
                            width: 40,
                            height: 40,
                            icon: 'search-small.PNG'
                        }]
                    }
                ],
                width: 500,
                height: 70,
            });

            var container = new Ext.Container({
                renderTo: 'search_tabs',
                layout: 'hbox',
                style: 'margin: 70 0 0 60;',
                items: [{
                    xtype: 'box',
                    height: 80,
                    autoEl: {
                        tag: 'img',
                        src: 'BingLogo.PNG'
                    }
                },
                    tabs
                ]
            });
            container.render();
        });
    </script>
    <style>
        /* .bodyBackground {
            background-image: url(bingBG.jpg);
            height: 937;
            width: 100%;
            background-size: 100% 100%;
        } */
    </style>
</head>

<body>
    <div class="bodyBackground">
        <div id="search_tabs"></div>
        <div id="internal" class="x-hide-display"></div>
        <div id="abroad" class="x-hide-display"></div>
    </div>
</body>

</html>
